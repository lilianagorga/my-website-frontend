<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" role="img" aria-labelledby="cm-title cm-desc">
  <title id="cm-title">Contact Mail</title>
  <desc id="cm-desc">Illustrazione di una busta che vola con ali e stelline decorative</desc>

  <style>
    @keyframes cm-float {
      0%, 100% { transform: translateY(0) rotate(-8deg); }
      50% { transform: translateY(-10px) rotate(-5deg); }
    }
    @keyframes cm-twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(0.6); }
    }
    @keyframes cm-trail {
      0% { stroke-dashoffset: 80; opacity: 0.8; }
      100% { stroke-dashoffset: 0; opacity: 0; }
    }
    @keyframes cm-wing {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }

    .cm-envelope { animation: cm-float 4s ease-in-out infinite; transform-origin: 150px 125px; }
    .cm-star-1 { animation: cm-twinkle 2s ease-in-out infinite; transform-origin: center; }
    .cm-star-2 { animation: cm-twinkle 2.5s ease-in-out infinite 0.4s; transform-origin: center; }
    .cm-star-3 { animation: cm-twinkle 1.8s ease-in-out infinite 0.8s; transform-origin: center; }
    .cm-star-4 { animation: cm-twinkle 3s ease-in-out infinite 0.2s; transform-origin: center; }
    .cm-trail { stroke-dasharray: 80; animation: cm-trail 2s linear infinite; }
    .cm-wing-l { animation: cm-wing 0.6s ease-in-out infinite; transform-origin: 100px 125px; }
    .cm-wing-r { animation: cm-wing 0.6s ease-in-out infinite reverse; transform-origin: 200px 125px; }

    @media (prefers-reduced-motion: reduce) {
      .cm-envelope, .cm-star-1, .cm-star-2, .cm-star-3, .cm-star-4,
      .cm-trail, .cm-wing-l, .cm-wing-r {
        animation: none;
      }
    }
  </style>

  <!-- Scia a curva -->
  <path class="cm-trail" d="M50 200 Q90 160 130 140" fill="none" stroke="#D4C85A" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path class="cm-trail" d="M55 210 Q95 170 135 150" fill="none" stroke="#B5A642" stroke-width="2" stroke-linecap="round" opacity="0.4" style="animation-delay: 0.3s"/>

  <!-- Ali sinistra -->
  <g class="cm-wing-l">
    <ellipse cx="95" cy="115" rx="38" ry="18" fill="#D4C85A" opacity="0.85" transform="rotate(-30 95 115)"/>
    <ellipse cx="82" cy="130" rx="28" ry="12" fill="#B5A642" opacity="0.7" transform="rotate(-15 82 130)"/>
  </g>

  <!-- Ali destra -->
  <g class="cm-wing-r">
    <ellipse cx="205" cy="115" rx="38" ry="18" fill="#D4C85A" opacity="0.85" transform="rotate(30 205 115)"/>
    <ellipse cx="218" cy="130" rx="28" ry="12" fill="#B5A642" opacity="0.7" transform="rotate(15 218 130)"/>
  </g>

  <!-- Corpo busta -->
  <g class="cm-envelope">
    <!-- Ombra -->
    <rect x="103" y="101" width="98" height="68" rx="6" fill="rgba(0,0,0,0.08)"/>
    <!-- Busta principale -->
    <rect x="100" y="98" width="100" height="68" rx="6" fill="#fff" stroke="#B5A642" stroke-width="2.5"/>
    <!-- Fondo busta (parte inferiore) -->
    <rect x="100" y="130" width="100" height="36" rx="0" fill="#f5f3e6"/>
    <rect x="100" y="155" width="100" height="11" rx="0 0 6 6" fill="#f5f3e6"/>
    <!-- Flap superiore (triangolo apertura) -->
    <path d="M100 98 L150 132 L200 98 Z" fill="#D4C85A" stroke="#B5A642" stroke-width="2"/>
    <!-- Flap sinistro -->
    <path d="M100 98 L100 166 L142 132 Z" fill="#ebe8d0" stroke="#B5A642" stroke-width="1.5"/>
    <!-- Flap destro -->
    <path d="M200 98 L200 166 L158 132 Z" fill="#ebe8d0" stroke="#B5A642" stroke-width="1.5"/>
    <!-- Linee testo sulla lettera -->
    <rect x="120" y="140" width="60" height="3.5" rx="2" fill="#B5A642" opacity="0.6"/>
    <rect x="120" y="148" width="45" height="3.5" rx="2" fill="#D4C85A" opacity="0.5"/>
    <rect x="120" y="156" width="52" height="3.5" rx="2" fill="#B5A642" opacity="0.4"/>
    <!-- Sigillo cuore -->
    <path d="M148 122 C148 119 143 117 143 122 C143 127 148 130 148 130 C148 130 153 127 153 122 C153 117 148 119 148 122 Z" fill="#B5A642"/>
  </g>

  <!-- Stelline decorative -->
  <!-- Stella 1 -->
  <g class="cm-star-1" transform="translate(55, 70)">
    <polygon points="0,-8 2,-3 7,-3 3,1 5,6 0,3 -5,6 -3,1 -7,-3 -2,-3" fill="#D4C85A"/>
  </g>
  <!-- Stella 2 -->
  <g class="cm-star-2" transform="translate(240, 80)">
    <polygon points="0,-6 1.5,-2 5,-2 2.5,1 3.5,5 0,2.5 -3.5,5 -2.5,1 -5,-2 -1.5,-2" fill="#B5A642"/>
  </g>
  <!-- Stella 3 -->
  <g class="cm-star-3" transform="translate(260, 165)">
    <polygon points="0,-7 2,-2.5 6.5,-2.5 3,1 4.5,5.5 0,2.8 -4.5,5.5 -3,1 -6.5,-2.5 -2,-2.5" fill="#D4C85A"/>
  </g>
  <!-- Stella 4 -->
  <g class="cm-star-4" transform="translate(40, 155)">
    <polygon points="0,-5 1.5,-1.8 5,-1.8 2,0.8 3,4.2 0,2 -3,4.2 -2,0.8 -5,-1.8 -1.5,-1.8" fill="#B5A642"/>
  </g>

  <!-- Pallini decorativi aggiuntivi -->
  <circle cx="75" cy="90" r="4" fill="#D4C85A" opacity="0.4"/>
  <circle cx="230" cy="110" r="3" fill="#B5A642" opacity="0.35"/>
  <circle cx="270" cy="200" r="5" fill="#D4C85A" opacity="0.3"/>
  <circle cx="35" cy="190" r="3.5" fill="#B5A642" opacity="0.3"/>
</svg>
